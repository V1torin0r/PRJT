<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Formulário de Contato</h2>
  <form id="myForm">
    <label for="NOME">NOME:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="Data de nascimento">DATA DE NASCIMENTO:</label>
    <input type="date id="DATA DE NASCIMENTO" name="data_nas" required>
    <label for="numero">NUMERO (WHATSAPP):</label>
    <input type="number" id="numero" name="numero_wpp" required>
    <label for="endereço">ENDEREÇO:</label>
    <input type="text" id="enderço" name="endereco" required>
    <label for="alergia">VOCÊ POSSUI ALERGIA? CASO SIM, QUAL?</label>
    <input type="text" name="alergia" id="alergia">
    <label for="contato_fam">CONTATO DE ALGUM FAMILIAR:</label>
    <input type="number" name="contato_fam" id="contato_fam">
    <label for="tam_camisa">TAMANHO DA CAMISA</label>
    <input type="text" name="tam_camisa" id="tam_camisa">









    <button type="submit">Enviar</button>
  </form>
</div>

<script src="script.js"></script>
</body>
