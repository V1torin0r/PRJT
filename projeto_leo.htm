<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <style>
    table{
      border-radius: 25px;
      margin: 20px;
      background-color: 	#00FF00;
      border-color: 	#32CD32;
      border-width: 20px;
      border-style: outset;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    body{
      background-color: #9370DB;
      position:initial;
      top: 50%;
      left: 50%;

    }
  </style>
</head>

<body>
  <div class="container">
    <table >
      <tr>
        <td>
          <h1>Formulário de Contato</h1>
        </td>
      </tr>
    </table>
    <form id="myForm">
      <div>
        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome" placeholder="nome" required>
      </div>
      <br>
      <div>
        <label for="data_nas">DATA DE NASCIMENTO:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" placeholder="01/02/03" required>
      </div>
      <br>
      <div>
        <label for="numero_whatsapp">NUMERO (WHATSAPP):</label>
        <input type="tel" id="numero_whatsapp" name="numero_whatsapp" placeholder="(12) 3456-7899" required>
        <br>
      </div>
      <br>
      <div>
        <label for="endereco">ENDEREÇO:</label>
        <input type="text" id="endereco" name="endereco" placeholder="local tal" required>
      </div>
      <br>
      <div>
        <label for="alergia">VOCÊ POSSUI ALERGIA? CASO SIM, QUAL?</label>
        <input type="text" id="alergia" name="alergia" placeholder="dipirona">
      </div>
      <br>
      <div>
        <label for="contato_fam">CONTATO DE ALGUM FAMILIAR:</label>
        <input type="tel" id="contato_famamilia" name="contato_famamilia" placeholder="(12) 3456-7899">
      </div>
      <br>
      <div>
        <label for="tam_camisa">TAMANHO DA CAMISA</label>
        <input type="text" id="tamanho_da_camisa" name="tamanho_da_camisa" placeholder="GG" required>
      </div>
      <br>
      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
