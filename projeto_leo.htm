<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Formulário de Contato</h2>
  <form id="myForm">
        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="data_nas">DATA DE NASCIMENTO:</label>
        <input type="date" id= "data_nascimento" name="data_nascimento" required>
        <label for="numero_whatsapp">NUMERO (WHATSAPP):</label>
        <input type="tel" id="numero_whatsapp" name="numero_whatsapp" required>
        <label for="endereco">ENDEREÇO:</label>
        <input type="text" id="endereco" name="endereco" required>
        <label for="alergia">VOCÊ POSSUI ALERGIA? CASO SIM, QUAL?</label>
        <input type="text" id="alergia" name="alergia">
        <label for="contato_fam">CONTATO DE ALGUM FAMILIAR:</label>
        <input type="tel" id="contato_famamilia" name="contato_famamilia">
        <label for="tam_camisa">TAMANHO DA CAMISA</label>
        <input type="text" id="tamanho_da_camisa" name="tamanho_da_camisa">
        <button type="submit">Enviar</button>
  </form>
</div>

<script src="script.js"></script>
</body>
